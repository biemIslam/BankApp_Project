<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bank App</title>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="screen">
        <!-- <script src="custom.js"></script> -->
        <style>
            form#signup-form{
                margin: 100px auto;
                width: 50%;
            }
        </style>
    </head>
    <body onload="headerContent()">
        <div class="container">
            <header id="menu-bar">
                <div id="bank-app"><a href="index.html">Bank App</a></div>
                <nav>
                    <ul>
                        <li> <a href="/">Home</a></li>
                        <li> <a href="#">About</a></li>
                        <li> <a href="#">Our team</a></li>
                        <li> <button class="btn-signin" id="btnLogin" onclick="">  Sign in </button> </li>
                        <li> <a href="#">Create Bank account</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <form id="signup-form">
                    <fieldset>
                        <legend style="font-size: 30px; font-weight: 600"> Sign-up Form</legend>
                        <div class="input-groups">
                            <label>Firstname:</label>
                            <div class="input-fields"> <input type="text" name="" id="" placeholder="Enter firstname" class="text-field"> </div>
                        </div>
                        <div class="input-groups">
                            <label>Lastname:</label>
                            <div class="input-fields"> <input type="text" name="" id="" placeholder="Enter lastname" class="text-field"> </div>
                        </div>
                        <div class="input-groups">
                            <label>Email:</label>
                            <div class="input-fields"> <input type="text" name="" id="" placeholder="Enter email" class="text-field"> </div>
                        </div>
                        <div class="input-groups">
                            <label>Password:</label>
                            <div class="input-fields"> <input type="text" name="" id="" placeholder="Enter password.." class="text-field"> </div>
                        </div>
                        <div class="input-groups">
                            <label>Confirm Password:</label>
                            <div class="input-fields"> <input type="text" name="" id="" placeholder="confirm" class="text-field"> </div>
                        </div>
                        <div class="input-groups">
                            <label>Upload image:</label>
                            <div class="image-field"> <input type="file" name="" id="" placeholder="" id="image-field" > </div>
                        </div>
                        <button class="btn-signup" id="btnSignup"> <a href="#"> Sign Up</a></button>
                        <span> Already have an account? click <a href="register.html" style="text-decoration: underline"> Sign in</a></span> 
                    </fieldset>
                </form>
            </main>
        </div>

        
        <!-- login modal -->
        <div id="modal-login" class="modal">
            <div id="modal-content">
                <span id="close"> &times;</span>
                <form>
                    <div class="input-groups">
                        <label>Email:</label>
                        <div class="input-fields"> <input type="text" name="" id="" placeholder="you@domain.com" class="text-field"> </div>
                    </div>
                    <div class="input-groups">
                        <label>Password:</label>
                        <div class="input-fields"> <input type="text" name="" id="" placeholder="enter password.." class="text-field"> </div>
                    </div>
                    <div class="input-groups">
                        <label>login as:</label>
                        <div class="input-fields"> 
                            <input type="radio" name="person" id="" value="admin" checked>Admin
                            <input type="radio" name="person" id="" value="staff">Staff
                            <input type="radio" name="person" id="" value="user">User
                        </div>
                    </div>
                    <button class="btn-submit" id="btnSub"> <a href="#"> Submit</a></button> 
                    <span> No account yet? click <a href="signup.html"> Sign-up</a></span>
                    <div id="forgot-password"> <a href="#"> Forgot password? </a> </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        let modal = document.getElementById('modal-login');
        let close = document.getElementById('close');

        document.getElementById('btnLogin').onclick = function () {
            modal.style.display = "block"
        }
    
        close.onclick = function(){
            modal.style.display = "none";
        };
        // function headerContent(){
        //  document.getElementById('menu-bar').innerHTML = "<object type='text/html' data='assets/head/header.html'></object>"
        // }
    </script>
</html>
